{% load static %}
<html>
<head>
        <title>Profile</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" in>        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="card col-4" style="margin: auto; border: 0px;">
    <div class="card-title">{{ profile.user.username }}</div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" value="demov" maxlength="150" class="form-control mb-2" placeholder="Use>            <div class="form-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required="" id="id_email">
            <input type="file" name="image" accept="image/*" class="form-control mb-2" id="id_image">
            <img class="card-img mb-2" source="{{ profile.image.url }}" id="avatar_img">
            <select name="gender" class="form-select mb-2" id="id_gender">
                <option value="" selected="">---------</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="number" name="age" class="form-control mb-2" placeholder="Age" id="id_age">
            <input type="text" name="city" maxlength="30" class="form-control mb-2" placeholder="City" id="id_city">
            <textarea name="bio" cols="40" rows="5" class="form-control mb-2" placeholder="Bio" required="" id="id_bio">            <button class="btn btn-outline-secondary" type="submit">Save</button>
        </form>
        <script>
            id_image.onchange = evt => {
                const [file] = id_image.files
                    if (file) {
                        avatar_img.src = URL.createObjectURL(file)
                    }
            }
        </script>
    </div>
</div>
</body>
</html>
